<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fale Conosco</title>
</head>
<body>
    <div class="container">
        <label for="nome_completO">Nome Completo</label>
        <input type="text" id="nome_completo" minlength="2">
        <br>
        <br>

        <label for="telefone">Telefone</label>
        <input type="text" id="telefone">
        <br>
        <br>

        <label for="email">E-mail</label>
        <input type="text" id="email">
        <br>
        <br>

        <label for="assunto">Assunto</label>
        <input type="text" id="assunto">
        <br>
        <br>

        <label for="mensagem">Mensagem</label>
        <input type="text" id="mensagem">
        <br>
        <br>

        <button id="btn_enviar">Enviar</button>
        <p id="resultado">A sua sugestão é sempre bem-vinda </p>
    </div>
</body>
<script>
    //Criar um eveno para quando clicar no botão 
    document.getElementById("btn_enviar").addEventListener("click",async ()=>{
        // primeira etapa - pegar as informações dos inputs
        const nome_completo = document.getElementById("nome_completo").value
        const telefone = document.getElementById("telefone").value
        const email = document.getElementById("email").value
        const assunto = document.getElementById("assunto").value
        const mensagem = document.getElementById("mensagem").value

        // segunda etapa - fazer a requisição para o back-end
        const resposta = await fetch(`http://localhost:3000/mensagensfaleconosco`,{
            method:"POST",
            headers:{
                "Accept":"application/json",
                "Content-Type":"application/json"
            },
            body:JSON.stringify({"nome_completo":nome_completo,"telefone":telefone,"email":email,"assunto":assunto, "mensagem":mensagem})
        })

        //terceira etapa - pegar a resposta do back-end

        if(resposta.ok == true){
            const dados = await resposta.json()
            document.getElementById("resultado").innerText = dados.resposta
        }else{

        }
    })
</script>

</html>
