<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="title">
        <label for="">Fintech Ágil</label>
    </div>
    <div class="container">
        

        <label for="nome_usuario">Usuário</label>
        <input type="text" id="nome_usuario" minlength="2">
        <br>
        <br>

        <label for="senha">Senha</label>
        <input type="password" id="senha" minlength="2">
        <br>
        <br>

        <button id="btn_entrar">Entrar</button>
        <p id="resultado">Bem-Vindo a Fintech Ágil</p>
    </div>
</body>
<script>
    //Criar um eveno para quando clicar no botão 
    document.getElementById("btn_enviar").addEventListener("click",async ()=>{
        // primeira etapa - pegar as informações dos inputs
        const nome_usuario = document.getElementById("nome_usuario").value
        const senha = document.getElementById("senha").value


        // segunda etapa - fazer a requisição para o back-end
        const resposta = await fetch(`http://localhost:3000/login`,{
            method:"POST",
            headers:{
                "Accept":"application/json",
                "Content-Type":"application/json"
            },
            body:JSON.stringify({"nome_usuario":nome_usuario, "senha":senha})
        })

        //terceira etapa - pegar a resposta do back-end

        if(resposta.ok == true){
            const dados = await resposta.json()
            document.getElementById("resultado").innerText = dados.resposta
        }else{

        }
    })
</script>

</html>
